<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Cat ID</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Digital Cat ID</h1>

  <form id="cat-form">
    <input type="text" id="name" placeholder="Cat Name" required>
    <input type="date" id="birth_date" required>
    <input type="text" id="fur_color" placeholder="Fur Color">
    <input type="text" id="owner_name" placeholder="Owner Name">
    <input type="text" id="owner_phone" placeholder="Owner Phone">
    <input type="file" id="image" accept="image/*" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Cat ID List</h2>
  <div id="cat-list"></div>

  <script src="script.js"></script>
</body>
</html>
